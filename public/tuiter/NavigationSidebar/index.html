<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../vendors/bootswatch/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>NavigationSidebar</title>
</head>
<body>

<script src="index.js" type="module"></script>

<div class="container pt-2">
    <div class="row">
        <div class="col-xxl-2 col-xl-2 col-lg-1 col-md-2 col-sm-2 flex-wrap">
            <div class="list-group">
                <i class="list-group-item fa-brands fa-twitter"></i>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-house" ></i>
                    <span class="d-none d-xxl-inline-block d-xl-inline-block" >Home</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="fa-solid fa-hashtag"></i> <span class="d-none d-xxl-inline-block d-xl-inline-block" >Explore</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa-sharp fa-solid fa-bell"></i> <span class="d-none d-xxl-inline-block d-xl-inline-block" >Notification</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-envelope"></i>
                    <span class="d-none d-xxl-inline-block d-xl-inline-block" >Message</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <span class="d-none d-xxl-inline-block d-xl-inline-block" >Bookmarks</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-list"></i>
                    <span class="d-none d-xxl-inline-block d-xl-inline-block" >Lists</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-user"></i>
                    <span class="d-none d-xxl-inline-block d-xl-inline-block" >Profile</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-ellipsis"></i> <span class="d-none d-xxl-inline-block d-xl-inline-block"> More</span>
                </a>
            </div>
            <button class="btn btn-primary w-100 mt-2 rounded-pill"> Tuit </button>
        </div>
    </div>
</div>
</body>
</html>
